services:
  mysql:
    image: mysql:8.0
    container_name: empleados_mysql
    environment:
      # Credenciales y BD inicial
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: empleados_db
      MYSQL_USER: empleados_user
      MYSQL_PASSWORD: empleados_pass
    ports:
      # Expone MySQL al host en el puerto 3306
      - "3306:3306"
    volumes:
      # Persistencia de datos de MySQL
      - mysql_data:/var/lib/mysql
    networks:
      # Red bridge compartida con otros servicios (app/postgres)
      - empleados_network
    healthcheck:
      # Verifica que MySQL acepte conexiones
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  postgres:
    image: postgres:16
    container_name: empleados_postgres
    environment:
      # Credenciales y BD inicial
      POSTGRES_DB: empleados_db
      POSTGRES_USER: empleados_user
      POSTGRES_PASSWORD: empleados_pass
    ports:
      # Expone PostgreSQL al host en el puerto 5432
      - "5432:5432"
    volumes:
      # Persistencia de datos de PostgreSQL
      - postgres_data:/var/lib/postgresql/data
    networks:
      - empleados_network
    healthcheck:
      # Verifica que PostgreSQL esté ready para conexiones
      test: ["CMD-SHELL", "pg_isready -U empleados_user -d empleados_db"]
      timeout: 20s
      retries: 10

volumes:
  # Volúmenes nombrados para persistencia
  mysql_data:
  postgres_data:

networks:
  empleados_network:
    driver: bridge